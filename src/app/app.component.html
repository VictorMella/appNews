<app-navbar [titulo]="titulo"></app-navbar>
  <div class="formulario">
    <app-formulario
    (handleBusquedaSeleccionada)="onHandleBusquedaSeleccionada($event)"
    ></app-formulario>
  </div>
  <div class="noticias">
    <app-spinner *ngIf="loading"></app-spinner>
    <app-listado-noticias [noticias] = "lsnoticias" *ngIf="!loading"></app-listado-noticias>
  </div>
